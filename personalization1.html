<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width initial-scale=1.0">
  <meta name="description" content="">
  <link rel="stylesheet" href="stylesheets/personalization.css">
  <link rel="stylesheet" href="responsive/personalization.css">
  <title>Personalize your account</title>
</head>
<body>

  <div class="title-container">
    <h1>Welcome! Personalize you profile</h1>
  </div>

  <div class="preference-container">
    <form action="personalization2.html" method="post">
        <input type="text" name="firstName" placeholder="First name" required>
        <input type="text" name="lastNameName" placeholder="Last name" required>
        <input type="number" name="age" placeholder="Age" required>
        <select id="gender" name="gender" required>
          <option value="" disabled selected>Select gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <input type="submit" value="Next">
    </form>
</div>


  
</body>
